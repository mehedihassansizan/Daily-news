<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily News</title>
    <script src="https://kit.fontawesome.com/012b9f097e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="container-md ">
        <section class="d-flex mt-4 news-bolgs mb-4">
            <div class="p-2 flex-grow-1 ">
                <ul class="navbar nav">
                    <li class="nav-item">
                      <h2 class="nav-link bg-primary rounded fs-2 text-white" href="#">Daily</h2>
                    </li>
                    <li class="nav-item flex-grow-1">
                      <h2 class="nav-link fs-4 fw-bold" href="#">News</h2>
                    </li>
                </ul>
            </div>
            <div class="p-2 ">
                <ul class="navbar nav nav-underline">
                    <li class="nav-item px-4 ">
                      <a class="nav-link fs-4 news" href="#">News</a>
                    </li>
                    <li class="nav-item px-4 ">
                      <a class="nav-link fs-4 news" href="blog-page.html">Blog</a>
                    </li>
                    <li>
                      <a class="navbar-brand px-4 " href="#"><img src="img/Avatar.png" alt="Bootstrap" width="40" height="40"></a>
                    </li>
                  </ul>
            </div>
        </section>
        <hr class="border-2z">
    </header>
    <main class="container mt-5">
<!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="details-body">
             
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
            </div>
          </div>
        </div>
      </div>

      
      <section class="text-center">
        <div class="row row-cols-8 " id="catagories">
          
        </div>
        <div class="container p-2 d-flex justify-items-start mt-5 shadow " id="news-items">
          <h5 class="pt-2 fw-bold">Click on catagories</h5>
        </div>
        <div id="spinner" class=" text-center d-flex justify-content-center align-items-center"
        style="height: 400px;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
      </div>
        </section>

        <section id="show-news-section" class="mt-5  d-none">
          <div id="show-news">
            
          </div>

        </section>
      </main>
      
      <!-- <div id="" class="card mb-3 gap-4" style="max-width: auto; height: 250px;">
            
      </div> -->
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="js/utilites.js"></script>
  </body>
</html>
